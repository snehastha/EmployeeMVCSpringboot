<!DOCTYPE html>
<html mlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>
<!-- CSS only -->

</head>
<body>
<div th:insert="header.html"></div>


<div class ="container">
<div class="card">

<!-- form header -->
<div  class="card-header bg-primary fs-2 text-center text-white ">
<label>Employee form</label>
</div>

<!-- form body -->
<div class="card-body">

<form action="/employee" method="post">

<div class="row">
<div class="col-4">FirstName</div>
<div class="col-6">
<input type="text" name="fname" class="form-control" required="required">

</div>
</div>

<div class="row py-3">
<div class="col-4">LastName</div>
<div class="col-6">
<input type="text" name="lname" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Gender</div>
<div class="col-6">
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female

</div>
</div>

<div class="row">
<div class="col-4">DOB</div>
<div class="col-6">
<input type="date" name="dob" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">JoinDate</div>
<div class="col-6">
<input type="date" name="joinDate" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Company</div>
<div class="col-6">
<input type="text" name="companyName" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Department</div>
<div class="col-6">
<input type="text" name="department" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Post</div>
<div class="col-6">
<input type="text" name="post" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Salary</div>
<div class="col-6">
<input type="text" name="salary" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Phone</div>
<div class="col-6">
<input type="text" name="phone" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Email</div>
<div class="col-6">
<input type="email" name="email" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Country</div>
<div class="col-6">
<input type="text" name="address.country" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">City</div>
<div class="col-6">
<input type="text" name="address.city" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">State</div>
<div class="col-6">
<select class="form-control " name=address.state>
<option selected value=""-------Select state-------></option>
<option  value="state-1">State-1</option>
<option  value="state-2">State-2</option>
<option  value="state-3">State-3</option>
<option  value="state-4">State-4</option>
<option  value="state-5">State-5</option>
<option  value="state-6">State-6</option>
</select>

</div>
</div>

<div class="row">
<div class="col-4">ZipCode</div>
<div class="col-6">
<input type="text" name="address.zip" class="form-control" required="required">

</div>
</div>

<div class="row py-3">
<div class="col-4">Country</div>
<div class="col-6">
<input type="submit" value="Add" class="btn btn-primary ">

</div>
</div>

</form>

</div>




<div class="card-footer fs-4 bg-success text-center text-white">
<label>copyright@2022</label>
</div>


</div>


</div>

</body>
</html>
