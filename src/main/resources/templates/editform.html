<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Edit  Form</title>
<!-- CSS only -->
</head>
<body>

<div th:insert="header.html"></div>

<div class ="container">
<div class="card">

<!-- form header -->
<div  class="card-header bg-primary fs-2 text-center text-white ">
<label>Employee form</label>
</div>

<!-- form body -->
<div class="card-body">

<form action="/update" method="post" th:object=${emodel}>

<div class="row">
<div class="col-4">FirstName</div>
<div class="col-6">
<input type="text" th:field="*{fname}" class="form-control" required="required">

</div>
</div>

<div class="row py-3">
<div class="col-4">LastName</div>
<div class="col-6">
<input type="text" th:field="*{lname}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Gender</div>
<div class="col-6">
<input type="radio"th:field="*{gender}" value="male">Male
<input type="radio" th:field="*{gender}" value="female">Female

</div>
</div>

<div class="row">
<div class="col-4">DOB</div>
<div class="col-6">
<input type="date" th:field="*{dob}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">JoinDate</div>
<div class="col-6">
<input type="date" th:field="*{joinDate}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Company</div>
<div class="col-6">
<input type="text"  th:field="*{companyName}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Department</div>
<div class="col-6">
<input type="text" th:field="*{department}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Post</div>
<div class="col-6">
<input type="text" th:field="*{post}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Salary</div>
<div class="col-6">
<input type="text"  th:field="*{salary}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Phone</div>
<div class="col-6">
<input type="text"  th:field="*{phone}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Email</div>
<div class="col-6">
<input type="email"  th:field="*{email}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">Country</div>
<div class="col-6">
<input type="text"  th:field="*{address.country}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">City</div>
<div class="col-6">
<input type="text"  th:field="*{address.city}" class="form-control" required="required">

</div>
</div>

<div class="row">
<div class="col-4">State</div>
<div class="col-6">
<select class="form-control "  th:field=*{address.state}>
<option selected value=""-------Select state-------></option>
<option  value="state-1">State-1</option>
<option  value="state-2">State-2</option>
<option  value="state-3">State-3</option>
<option  value="state-4">State-4</option>
<option  value="state-5">State-5</option>
<option  value="state-6">State-6</option>
</select>

</div>
</div>

<div class="row">
<div class="col-4">ZipCode</div>
<div class="col-6">
<input type="text"  th:field="*{address.zip}" class="form-control" required="required">

</div>
</div>

<div class="row py-3">
<div class="col-4"></div>
<div class="col-6">
<input type="submit" value="Update" class="btn btn-primary ">

</div>
</div>

<input type="hidden"  th:field="*{id}">

</form>

</div>




<div class="card-footer fs-4 bg-success text-center text-white">
<label>copyright@2022</label>
</div>


</div>


</div>

</body>
</html>
